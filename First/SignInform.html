<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign In Form</title>
        <meta name="viewport" content="width=device-width" initial-scale="1">
        <link rel="stylesheet" href="Signinstyle.css">
    </head>
    <body>
    <div class="container0"> 
       <p class="signin">Sign In</p><br><br>
       <center>
        <div class="container1">
            <input class="box" type="text" placeholder="Username"><br>
            <input class="box" type="password" placeholder="Password"><br>
            <button class="loginbtn" href="#">Login</button>

        </div>
        <div class="container2">
            <input class="check" type="checkbox">
            <label for="check" class="p1">Pemember Me</label>
            <a href="#" class="p2"><p>Forgot Password?</p></a>
            <p>Not created account? | <a href="#" class="p3">Create Account</a></p><hr class="bar">
            <p class="p4">OR sign in with</p>
        </div>
        <div class="container3">
            <img class="pic1" src="Facebook_Logo_2023.png">
            <label class="t1" for="pic1">Facebook</label>
        </div>
     
       </center>
    </div>
    </body>
</html>
